<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //String
        username = "sai kiran"
        console.log(username)
        console.log(typeof (username))
        document.write(username, " and ", typeof(username)) 
        document.write('<br>')

        //Numbers
        user_rollno = 769
        console.log(user_rollno)
        console.log(typeof (user_rollno))
        document.write(user_rollno," and ", typeof(user_rollno))
        document.write('<br>')

        user_salary = 10000.00
        console.log(user_salary)
        console.log(typeof (user_salary))
        document.write(user_salary, " and ", typeof(user_salary))
        document.write('<br>')

        //boolean
        user_present = false
        console.log(user_present)
        console.log(typeof (user_present))
        document.write(user_present, " and ", typeof(user_present))
        document.write('<br>')

        //array
        l1 = [10, 20, 30, 40, 50]
        console.log(l1)
        console.log(typeof (l1))
        document.write(l1, " and ", typeof(l1))
        document.write('<br>')

        //object 
        d1 = { 'a': 10, 'b': 20, 'c': 30, 'd': 40 }
        console.log(d1)
        console.log(typeof (d1))
        document.write(d1, " and ", typeof(d1))
        document.write('<br>')

        //null
        user_address = null
        console.log(user_address)
        console.log(typeof (user_address))
        document.write(user_address, " and ", typeof(user_address))
        document.write('<br>')

        //undefined
        user_city = undefined
        console.log(user_city)
        console.log(typeof (user_city))
        document.write(undefined, " and ", typeof(undefined))
    </script>
</body>

</html>
