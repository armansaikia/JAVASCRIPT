<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window event</title>
</head>
<body>

    <button onclick = f1()>window will open</button> <br><br>
    <button onclick = f2()>window will close</button>

    <script>

        function f1(){
            window.open("https://www.linkedin.com/feed/"," ","width:50px height:120px");
        }

        function f2(){
            window.close()
        }
    </script>
    
</body>
</html>
